<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Todas as ofertas</title>
</head>
<body>
	<div th:each="classificado : ${classificados}">
		<input type="hidden" th:value="${classificado.id}"/>
		<h1 th:text="${classificado.titulo}"></h1>
		<p th:text="${classificado.texto}"></p>
		<b>Preço inicial:</b><p th:text="${{classificado.preco}}"></p>
		<b>Telefone Para contato:</b><p th:text="${classificado.telefone}"></p>
		<h3>Melhor oferta</h3>
		<p th:text="${classificado.oferta.valorOferta}"></p>
		<h3>Data da melhor oferta</h3>
		<p th:text="${{classificado.oferta.dataOferta}}"></p>
		<h3>Dono da melhor Oferta</h3>
		<p th:text="${classificado.oferta.Usuario.nomeCompleto}"></p>
		
		<h3>Você tem interesse neste classificado? Você pode comprá-lo.</h3>
		<div>
			<form th:action="@{/ofertas/nova}" method="post" >
				<input type="hidden" th:value="${classificado.id}" th:name="idClassificado"/>
				Valor da Oferta: <input type="text" th:value="${valorOferta}" th:name="valorOferta"/> <br />
				<input type="submit" value="Comprar"/>
			</form>
		</div>
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
