<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastrar Seçõesl</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
</head>
<body>
	<br/>
	<form class="form-horizontal" method="POST" th:action="@{/secoes/nova}" th:object="${secao}">
	<!-- th:object:recebeUmObjeto th:field{#serveParaManterOsValoresDoObjeto} -->
		<!-- <div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div> -->

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
	    			<h1 class="panel-title aw-titulo-panel">Nova Seção</h1>
    			</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group" th:classappend="${#fields.hasErrors('titulo')} ? has-error">
					<label for="titulo" class="col-sm-2 control-label">Titulo:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="titulo" th:field="*{titulo}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="titulo" class="col-sm-2 control-label">Descrição:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
					</div>
				</div>
				
				<div class="form-group">
					<!-- offset é para "preencher duas colunas vazias e colocar o desenho duas colunas depois." -->
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>
		</div>
	</form>
<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
