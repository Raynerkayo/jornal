<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Inserir Papel</title>
</head>
<body>
	<h2>Todos os papeis</h2>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Papeis</th>
			<th>Alterar</th>
			<th>Excluir</th>
		</tr>
		<tr th:each="papel : ${papels}">
			<td th:text="${papel.id}"></td>
			<td th:text="${papel.papelNome}"></td>
			<td><a th:href="@{/papeis/editar/{id}(id=${papel.id})}">Editar</a></td>
			<td><a th:href="@{/papeis/excluir/{id}(id=${papel.id})}">Excluir</a></td>
		</tr>
	</table>

</body>
</html>
