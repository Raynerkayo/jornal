<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
	<title>Home</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h1>Seções</h1>

		<div id="Carrosel" class="carousel slide" data-ride="carousel" data-interval="3000">
			<ol class="carousel-indicators" th:each="secao : ${secoes}" >
				<li data-target="#Carrosel" data-slide-to=""></li>
			</ol>
			<!--Colocar slides-->
			<div class="carousel-inner">
				<div th:each="secao : ${secoes}" class="item" 
					th:classappend="${secao.id==1}?'active'">
					<a th:href="@{/noticias/secao/{id}(id=${secao.id})}">
						<img th:src="@{https://unsplash.it/1280/420?random}"/>
					</a>
					<div class="carousel-caption">
						<h1 th:text="${secao.titulo}"><a class="btn btn-link" th:href="@{/noticias/secao/{id}(id=${secao.id})}" th:text="${secao.titulo}"></a></h1>
						<p th:text="${secao.descricao}"></p>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#Carrosel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#Carrosel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
		<br/><br/><br/><br/>	
		<div>
			<a th:href="@{/login/efetuarLogin}">Fazer Login</a><br/>
			<a th:href="@{/usuarios/novo}">Realizar cadastro</a><br/>
			<a th:href="@{/secoes/listar}">Ver todas as seçoes</a><br/>
			<a th:href="@{/noticias/listar}">Ver todas as noticias</a><br/>
			<a th:href="@{/classificados/listar}">Ver classificados</a><br/>
		</div>
	</div>
<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
<script th:src="@{/js/jquery.maskMoney.min.js}"></script>
</body>
</html>
