<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" /><!-- habilita o layout responsível do bootstrap -->
	<title>Login</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
	<!--xs: tamanho para mobile, sm: tablet, md || lg, desktop. offset deslocar tantas colunas a esquerda-->
	<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" >
		<header>
			<h1><img class="img-responsive" th:src="@{/img/login.png}"/></h1>
			<h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
		</header>
		<form th:action="@{/login/efetuarLogin}" method="post">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text" th:name="login" class="form-control" placeholder="Usuário"/>
				</div>
			</div>
			<!-- li forEach dentro do li e outro li com as seções -->
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-option-horizontal"></span>
					</div>
					<input type="password" th:name="senha" class="form-control" placeholder="Senha"/>
				</div>
			</div>

			<footer>
				<div class="checkbox pull-left">
					<a class="btn btn-link aw-link-panel" th:href="@{/usuarios/novo}">Não é cadastrado ainda?</a>
				</div>
				<div class="pull-right">
					<button type="submit" class="btn btn-default btn-spacing">Cancelar</button>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</div>
			</footer>

		</form>
	</div>

<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
