<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
	<title>Cadastrar Usu√°rios</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	
</head>
<body>
	<h2>USUARIO</h2>
	<form th:action="@{/usuarios/novo}" method="post" th:object="${usuario}" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}"/>
		Nome Completo: <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}"/> <br />
		Login: <input type="text" id="login" th:field="*{login}"/> <br />
		Senha: <input type="password" id="senha" th:field="*{senha}" /> <br />
		Email: <input type="text" id="email" th:field="*{email}"/> <br />
		Papel:	<select  name="papel" th:field="*{papeis}">
					<option th:each="papel : ${papeis}" 
							id="papel"
							th:value="${papel.id}" 
							th:text="${papel.papelNome}"></option>
				</select><br/><br/>
		Imagem: <input type="file" name="image" /><br />	
		<input type="submit" value="SALVAR"/>
	</form>
	<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
