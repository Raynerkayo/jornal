<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
<title>Cadastrar Classificados</title>
</head>
<body>

	<h2>CADASTRAR CLASSIFICADOS</h2>

	
	<form th:action="@{/editor/cadastrar/classificado}" method="post" th:object="${classificado}">
		<input type="hidden" th:field="*{id}"/>
		Titulo: <input type="text" id="titulo" th:field="*{titulo}"/> <br />
		texto: <input type="text" id="texto" th:field="*{texto}"/> <br />
		Preço: <input type="text" id="Preço" th:field="*{preco}" /> <br />
		Telefone: <input type="text" id="telefone" th:field="*{telefone}"/> <br />
		Data Oferta teste: <input type="text" id="dataOferta" th:field="*{dataOferta}"/>
		<input type="submit" value="SALVAR"/> 
	</form>
	
	
	
</body>
</html>
