<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Todas as notícias</title>
</head>
<body>
	<h2>Todas as notícias</h2>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Titulo</th>
			<th>SubTitulo</th>
			<th>Texto</th>
			<th>Data</th>
			<th>Seção</th>
			<th>Comentar Notícia</th>
			<th>Comentários da notícia</th>
			<th><a th:href="@{/noticias/nova}">Nova</a></th>
		</tr>
		<tr th:each="noticia : ${noticias}">
			<td th:text="${noticia.id}"></td>
			<td th:text="${noticia.titulo}"></td>
			<td th:text="${noticia.subTitulo}"></td>
			<td th:text="${noticia.texto}"></td>
			<td th:text="${{noticia.dataNoticia}}"></td>
			<td th:text="${noticia.Secao.titulo}"></td>
			<td><a th:href="@{/comentario/noticia/{idNoticia}(idNoticia=${noticia.id})}">Comentar</a></td>
			<td><a th:href="@{/comentario/listar/comentarios/noticia/{id}(id=${noticia.id})}">Comentarios</a></td>
			<td><a th:href="@{/noticias/editar/{id}(id=${noticia.id})}">Editar</a></td>
<!-- 			<td><a th:href="@{/noticias/editar(id=${noticia.id})}">Editar</a></td> -->
			<td><a th:href="@{/noticias/excluir/{id}(id=${noticia.id})}">Excluir</a></td>
<!-- 			<td><img th:src="${noticia.file}"></img></td> -->
		</tr>
	</table>
</body>
</html>
